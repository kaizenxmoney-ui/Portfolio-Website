
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alvin | Short-Form Video Editor & Strategist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        scroll-padding-top: 5rem;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #f5f5f5;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient {
        background: linear-gradient(135deg, #ffffff 0%, #a1a1a1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::selection {
        background-color: #3b82f6;
        color: white;
      }
      /* Refined Scroll Animation Classes */
      .reveal-h2 {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        transition: 
          opacity 1.2s cubic-bezier(0.23, 1, 0.32, 1), 
          transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        will-change: opacity, transform;
      }
      .reveal-h2.is-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      /* Custom scrollbar for horizontal slider */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
