<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <title>Alvin | Short-Form Video Editor & Strategist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        scroll-padding-top: 4rem;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Critical: Stable scrolling */
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Desktop-only blur effects */
      @media (min-width: 768px) {
        .glass-effect {
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
        .reveal {
          opacity: 0;
          transform: translateY(30px);
          transition: opacity 1s cubic-bezier(0.22, 1, 0.36, 1), transform 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.is-visible {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile Performance Overrides (Under 768px) */
      @media (max-width: 767px) {
        /* Kill all animations and transitions to prevent lag and black flashes */
        * {
          transition: none !important;
          animation: none !important;
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
        }
        
        /* Force immediate visibility */
        .reveal {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }

        /* Simplified background for mobile stability */
        .glass-effect {
          background: #121212 !important;
          border: 1px solid #1f1f1f !important;
        }

        /* Prevent potential scroll-up blank screens */
        img {
          content-visibility: visible !important;
        }
      }

      .text-gradient {
        background: linear-gradient(135deg, #ffffff 0%, #a1a1a1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar for horizontal slider */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
      }

      /* Custom Range Input Styles - Touch Optimized */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #3b82f6;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid white;
      }
      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #3b82f6;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid white;
      }
    </style>
